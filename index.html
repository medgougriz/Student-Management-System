<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="input">
        <input type="text" placeholder="Enter your name" id="fullname">
        <input type="text" placeholder="Enter your email" id="email">
        <input type="text" placeholder="Enter your score" id="score" >
        <button id="Add" onclick="create()">Add</button>
        <button id="Search" onclick="Searchfn()">Search</button>
        <input type="text" placeholder="Search by fullname" id="Searchfn" onkeyup="search(this.value)">
    </header>
    <footer id="output">
        <table id="table">
            <thead id="thead">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Score</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </footer>
    <script src="scripte.js"></script>
</body>
</html>
